        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="wrapper">
                        <h3 class="text-center">Inscription Particulier</h3>
                        
                        
                        <form action="form">
                            <div class="col-md-6">
                                <div class="form-group">

                                    <label for="exampleInputEmail1">Nom *</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Entrer votre nom" required>
                                </div>
                            </div> 

                            <div class="col-md-6">
                                <div class="form-group">

                                    <label for="exampleInputEmail1">Prenom *</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Entrer vottre prenom" required>
                                </div>
                            </div> 

                            <div class="col-md-6">
                                <div class="form-group">

                                    <label for="exampleInputEmail1">Pseudo *</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Entrer un pseudo" required>
                                </div>
                            </div> 

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Adresse Email *</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Entrer vottre email" required>
                                </div>
                            </div> 

                            <div class="col-md-6">    
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Mot de passe *</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="mot de passe" required>
                                </div>
                            </div>

                            <div class="col-md-6">    
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Confirmer mot de passe *</label>
                                    <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Votre mot de pass ne corespond pas" placeholder="Confirm" required>
                                    
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Numero de telephone *</label>
                                    <input type="tel" class="form-control" id="exampleInputEmail1" placeholder="Entrer votre numero tel" required>
                                </div>
                            </div> 
                            
                            <div class="col-md-6">
                                <div class="form-group">

                                    <label for="exampleInputEmail1">Adresse *</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Entrer vottre adresse" required>
                                </div>
                            </div> 
                            
                            <div class="col-md-12">
                                <em class="oblig">(*)Obligatoire</em>
                            </div>

                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary btn1">S'inscrire</button>
                                <button type="submit" class="btn btn-primary"><a href="../pages/page_selected.html">Annuler</a></button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
